name: Build and Minify JavaScript
# This GitHub Actions workflow builds the project and minifies JavaScript files using Grunt.
# It triggers on pushes to the main branch and commits the minified files back to the repository

on:
  pull_request:
    branches: [ "master"] # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} # Specify the Node.js version to use

      - name: Install dependencies
        run: npm ci

      - name: Run Release
        run: npx grunt release # Run the release task

      - name: Commit minified files
        run: |
          git add min/*.js
          git commit -m "chore: auto-minify JS" || echo "No changes"
          git push
