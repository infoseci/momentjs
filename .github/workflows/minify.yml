name: Build and Minify JavaScript
# This GitHub Actions workflow builds the project and minifies JavaScript files using Grunt.
# It triggers on pushes to the main branch and commits the minified files back to the repository

on:
  push:
    branches: [ "main"] # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Specify the Node.js version to use

      - name: Install dependencies
        run: npm ci

      - name: Run Release
        run: grunt release # Run the release task

      - name: Commit minified files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add min/*.js
          git commit -m "chore: auto-minify JS" || echo "No changes"
          git push
